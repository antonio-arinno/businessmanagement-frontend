<ul class="alert alert-danger" *ngIf="errores?.length > 0">
  <li *ngFor="let err of errores">
  {{ err }}
  </li>
</ul>

<div class="card border-primary mb-3">
  <div class="card-header">{{ titulo }}</div>
  <div class="card-body">

    <form>

      <div class="panel with-nav-tabs panel-default">
        <ul class="nav nav-tabs">
          <li class="nav-item active">
            <a class="nav-link active" href="#General" data-toggle="tab">General</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#Address" data-toggle="tab">Address</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#Varios" data-toggle="tab">Varios</a>
          </li>
        </ul>

        <div class="panel-body">
            <div class="tab-content">
                <div class="tab-pane fade in active show" id="General">

                  <div class="form-group row">
                    <label for="code" class="col-form-label col-sm-2">Code</label>
                    <div class="col-sm-6">
                      <input type="text" class="form-control" [(ngModel)]="customer.code" name="code">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="name" class="col-form-label col-sm-2">Name</label>
                    <div class="col-sm-6">
                      <input type="text" class="form-control" [(ngModel)]="customer.name" name="name">
                    </div>
                  </div>

                  <div class="form-group row">
                    <label for="createAt" class="col-form-label col-sm-2">Fecha</label>
                    <div class="col-sm-6">
                      <input [matDatepicker]="myDatepicker" class="form-control"
                          [(ngModel)]="customer.createAt" name="createAt" style="display:inline; width:300px;">
                      <mat-datepicker-toggle [for]="myDatepicker"></mat-datepicker-toggle>
                      <mat-datepicker #myDatepicker></mat-datepicker>
                    </div>
                  </div>

                </div>
                <div class="tab-pane fade" id="Address">Default 2</div>
                <div class="tab-pane fade" id="Varios">Default 3</div>

            </div>
        </div>
      </div>




<!--  -->


      <div class="form-group row">
        <div class="col-sm-6">
          <button class="btn btn-primary" role="button" (click)='create()' *ngIf="!customer.id else elseBlock">Create</button>

          <ng-template #elseBlock>
            <button class="btn btn-primary" role="button" (click)='update()'>Update</button>
          </ng-template>

        </div>
      </div>
    </form>

  </div>

</div>
