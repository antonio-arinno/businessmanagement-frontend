<ul class="alert alert-danger" *ngIf="errores?.length > 0">
  <li *ngFor="let err of errores">
  {{ err }}
  </li>
</ul>

<div class="card border-primary mb-3">
  <div class="card-header">
    {{ titulo }}
    <a [routerLink]="['/customer']" class="float-right btn btn-light btn-xs">&laquo; volver</a>
  </div>
  <div class="card-body">

    <form>

      <div class="panel with-nav-tabs panel-default">
        <ul class="nav nav-tabs">
          <li class="nav-item active">
            <a class="nav-link active" href="#General" data-toggle="tab">General</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#Address" data-toggle="tab">Address</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#Varios" data-toggle="tab">Varios</a>
          </li>
        </ul>

        <div class="panel-body">
            <div class="tab-content">
                <div class="tab-pane fade in active show card-body" id="General">

                  <div class="form-group row">
                    <label for="code" class="col-form-label col-sm-2">Code</label>
                    <div class="col-sm-6">
                      <input type="text" class="form-control" [(ngModel)]="customer.code" name="code">
                    </div>
                  </div>

                  <div class="form-group row">
                    <label for="code" class="col-form-label col-sm-2">Tax. Id.</label>
                    <div class="col-sm-6">
                      <input type="text" class="form-control" [(ngModel)]="customer.taxId" name="taxId">
                    </div>
                  </div>

                  <div class="form-group row">
                    <label for="name" class="col-form-label col-sm-2">Name</label>
                    <div class="col-sm-6">
                      <input type="text" class="form-control" [(ngModel)]="customer.name" name="name">
                    </div>
                  </div>

                  <div class="form-group row">
                    <label for="createAt" class="col-form-label col-sm-2">Fecha</label>
                    <div class="col-sm-6">
                      <input [matDatepicker]="myDatepicker" class="form-control"
                          [(ngModel)]="customer.createAt" name="createAt" style="display:inline; width:300px;">
                      <mat-datepicker-toggle [for]="myDatepicker"></mat-datepicker-toggle>
                      <mat-datepicker #myDatepicker></mat-datepicker>
                    </div>
                  </div>

                </div>
                <div class="tab-pane fade card-body" id="Address">

                  <div class="form-group row">
                    <label for="typeStreet" class="col-form-label col-sm-2">Type of Street</label>
                    <div class="col-sm-2">
                      <input type="text" class="form-control" [(ngModel)]="customer.address.typeStreet" name="typeStreet">
                    </div>
                    <label for="street" class="col-form-label col-sm-2">Street</label>
                    <div class="col-sm-3">
                      <input type="text" class="form-control" [(ngModel)]="customer.address.street" name="street">
                    </div>
                    <label for="numberKm" class="col-form-label col-sm-1">Num</label>
                    <div class="col-sm-2">
                      <input type="text" class="form-control" [(ngModel)]="customer.address.numberKm" name="numberKm">
                    </div>
                  </div>

                  <div class="form-group row">
                    <label for="country" class="col-form-label col-sm-2">Country</label>
                    <div class="col-sm-2">
                      <input type="text" class="form-control" [(ngModel)]="customer.address.country" name="country">
                    </div>
                    <label for="street" class="col-form-label col-sm-2">Province/State</label>
                    <div class="col-sm-3">
                      <input type="text" class="form-control" [(ngModel)]="customer.address.stateProvince" name="stateProvince">
                    </div>
                  </div>

                  <div class="form-group row">
                    <label for="town" class="col-form-label col-sm-2">Town</label>
                    <div class="col-sm-2">
                      <input type="text" class="form-control" [(ngModel)]="customer.address.town" name="town">
                    </div>
                    <label for="postalCode" class="col-form-label col-sm-2">Postal code</label>
                    <div class="col-sm-3">
                      <input type="text" class="form-control" [(ngModel)]="customer.address.postalCode" name="postalCode">
                    </div>
                  </div>

                  <div class="form-group row">
                    <label for="building" class="col-form-label col-sm-2">Building</label>
                    <div class="col-sm-2">
                      <input type="text" class="form-control" [(ngModel)]="customer.address.building" name="building">
                    </div>
                    <label for="staircase" class="col-form-label col-sm-2">Staircase</label>
                    <div class="col-sm-3">
                      <input type="text" class="form-control" [(ngModel)]="customer.address.staircase" name="staircase">
                    </div>
                  </div>

                  <div class="form-group row">
                    <label for="floor" class="col-form-label col-sm-2">Floor</label>
                    <div class="col-sm-2">
                      <input type="text" class="form-control" [(ngModel)]="customer.address.floor" name="floor">
                    </div>
                    <label for="door" class="col-form-label col-sm-2">Door</label>
                    <div class="col-sm-3">
                      <input type="text" class="form-control" [(ngModel)]="customer.address.door" name="door">
                    </div>
                  </div>

                  <div class="form-group row">
                    <label for="additionalInformation" class="col-sm-2 col-form-label">Observaci√≥n</label>
                    <div class="col-sm-10">
                      <textarea name="additionalInformation" [(ngModel)]="customer.address.additionalInformation" class="form-control"></textarea>
                    </div>
                  </div>
                </div>
                <div class="tab-pane fade" id="Varios">

                </div>

            </div>
        </div>
      </div>

      <div class="form-group row">
        <div class="col-sm-6">
          <button class="btn btn-primary" role="button" (click)='create()' *ngIf="!customer.id else elseBlock">Save</button>

          <ng-template #elseBlock>
            <button class="btn btn-primary" role="button" (click)='update()'>Actualizar</button>
          </ng-template>

        </div>
      </div>
    </form>

  </div>

</div>
