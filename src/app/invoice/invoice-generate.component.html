<div class="card border-primary mb-3">
  <div class="card-header">{{ titulo }}</div>
  <div class="card-body">

    <form>

      <mat-date-range-input>
        <input matStartDate placeholder="Start date">
        <input matEndDate placeholder="End date">
      </mat-date-range-input>



      <mat-form-field appearance="fill">
        <mat-label>Enter a date range</mat-label>
        <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
          <input matStartDate formControlName="start" placeholder="Start date">
          <input matEndDate formControlName="end" placeholder="End date">
        </mat-date-range-input>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-date-range-picker #picker></mat-date-range-picker>

        <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')">Invalid start date</mat-error>
        <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')">Invalid end date</mat-error>
      </mat-form-field>





      <div class="form-group row">
        <label for="fromDate" class="col-form-label col-sm-1">De fecha</label>
        <div class="col-sm-5">
          <input [matDatepicker]="myDatepicker" class="form-control"
              [(ngModel)]="fromDate" name="fromDate" style="display:inline; width:300px;">
          <mat-datepicker-toggle [for]="myDatepicker"></mat-datepicker-toggle>
          <mat-datepicker #myDatepicker></mat-datepicker>
        </div>

        <label for="toDate" class="col-form-label col-sm-1">A fecha</label>
        <div class="col-sm-5">
          <input [matDatepicker]="myDatepickerTo" class="form-control"
              [(ngModel)]="toDate" name="toDate" style="display:inline; width:300px;">
          <mat-datepicker-toggle [for]="myDatepickerTo"></mat-datepicker-toggle>
          <mat-datepicker #myDatepickerTo></mat-datepicker>
        </div>
      </div>



      <div class="form-group row">
        <div class="col-sm-6">
          <button class="btn btn-primary" role="button" (click)='generate()'>Generate</button>
        </div>
      </div>
    </form>

  </div>

</div>
