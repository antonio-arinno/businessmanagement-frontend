<ul class="alert alert-danger" *ngIf="errores?.length > 0">
  <li *ngFor="let err of errores">
  {{ err }}
  </li>
</ul>

<div class="card border-primary mb-3">
  <div class="card-header">{{ titulo }}</div>
  <div class="card-body">

    <form>

      <div class="form-group row">
        <label for="product" class="col-sm-2 col-form-label">Producto</label>

        <div class="col-sm-4">
          <input type="text"
          [formControl]="productDescriptionControl"
          [matAutocomplete]="productDescriptionAuto"
          class="form-control">
          <mat-autocomplete #productDescriptionAuto="matAutocomplete"
                            (optionSelected)="selectProduct($event)">
              <mat-option *ngFor="let product of filteredDescriptionProducts | async" [value]="product">
                {{product.description}}
              </mat-option>
          </mat-autocomplete>
        </div>

        <div class="col-sm-6">
          <input type="text" [(ngModel)]="inputDirectStore.product.description" class="form-control" name="product" disabled>
        </div>
      </div>

      <div class="form-group row">
        <label for="createAt" class="col-form-label col-sm-2">Fecha</label>
        <div class="col-sm-6">
          <input [matDatepicker]="myDatepicker" class="form-control"
              [(ngModel)]="inputDirectStore.createAt" name="createAt" style="display:inline; width:300px;">
          <mat-datepicker-toggle [for]="myDatepicker"></mat-datepicker-toggle>
          <mat-datepicker #myDatepicker></mat-datepicker>
        </div>
      </div>

      <div class="form-group row">
        <label for="lot" class="col-form-label col-sm-2">Lote</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="inputDirectStore.lot" name="lot">
        </div>
      </div>

      <div class="form-group row">
        <label for="quantity" class="col-form-label col-sm-2">Cantidad</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="inputDirectStore.quantity" name="quantity">
        </div>
      </div>

      <div class="form-group row">
        <div class="col-sm-6">
          <button class="btn btn-primary" role="button" (click)='create()'>Grabar</button>
        </div>
      </div>


    </form>
  </div>
</div>
