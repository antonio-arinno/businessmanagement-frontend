<div class="card border-primary mb-3">
  <div class="card-header">Titulo</div>
  <div class="card-body">

    <div class="input-group">
      <div class="custom-file">
        <input (change)="selectFile($event)" type="file" class="custom-file-input" id="inputGroupFile04" aria-describedby="inputGroupFileAddon04">
        <label class="custom-file-label" for="inputGroupFile04">Subir fichero</label>
      </div>
      <div class="input-group-append">
        <button (click)="uploadFile()" class="btn btn-outline-secondary" type="button" id="inputGroupFileAddon04">Button</button>
      </div>
    </div>

  </div>
</div>
